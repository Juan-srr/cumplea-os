<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        @import "animate.css";
@import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap");
html {
  height: 100%;
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
}
.canvas-confetti-btn {
  font-size: 5rem;
  border: none;
  background-color: transparent;
  cursor: pointer;
  position: relative;
  .tool-tip {
    opacity: 1;
    transition: opacity 0.2s ease-in-out;
    animation: shake 3s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite;
    position: absolute;
    top: -40px;
    left: 0;
    width: 100%;
    background-color: #fff;
    color: #000;
    font-weight: 400;
    padding: 5px;
    border-radius: 4px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    font-size: 1rem;
    color: rgb(100, 100, 100);
    &:after {
      content: "";
      position: absolute;
      left: 50%;
      margin-left: -8px;
      bottom: -5px;
      background-color: #fff;
      transform: rotate(45deg);
      width: 10px;
      height: 10px;
    }
  }
  &:hover {
    .tool-tip {
      animation: none;
      opacity: 0;
    }
  }
}
@keyframes shake {
  10%,90% {
    transform: translate3d(0, 0, 0);
  }
  20%,
  80% {
    transform: translate3d(0, 0, 0);
  }
  30%,
  50%,
  70% {
    transform: translate3d(0, -4px, 0);
  }
  40%,
  60% {
    transform: translate3d(0, 4px, 0);
  }
}
h1{
  text-align: center;
  border: 3px solid black;
}
section{
  justify-content: center;
  align-items: center;
  text-align: center;
  width: 100%;
}
div{
  height: 30px;
}
div:hover{
  animation-name: shake;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  height: auto;
}
@keyframes santafe {
  0%
  {
    color: red;
    border-color: red;
  }
  100%{
    color: white;
    border-color: white;
  }
}
h1:hover{
  animation-name: santafe;
  animation-duration: 2s;
}
    </style>
</head>
<body><section><div>

    </section>
</body>

<script>// do this for 30 seconds
  var duration = 29 * 1000;
  var end = Date.now() + duration;
  
  (function frame() {
    // launch a few confetti from the left edge
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    // and launch a few from the right edge
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });
  
    // keep going until we are out of time
    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
</script>
</html>
